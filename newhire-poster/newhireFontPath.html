    <script>
    var simulatePathDrawing = function(path) {
        var animationDuration = '2s';
        var length = path.getTotalLength();
        path.style.strokeDasharray = length + ' ' + length;
        path.style.strokeDashoffset = length;
        path.getBoundingClientRect();
        path.style.WebkitTransition = 'stroke-dashoffset 4s ease-in-out';
        path.style.strokeDashoffset = '0';
        setTimeout(function() {
            path.style['-webkit-animation'] = 'color_change 4s, stroke_change 4s';
        }, 3500);
        setTimeout(function() {
            path.style['stroke-width'] = 0;
            path.style.fill = "red";
        }, 7500);

    };
    var pathes = document.getElementsByClassName("fontPath");

    for (var i = 0; i < pathes.length; ++i) {
        simulatePathDrawing(pathes[i]);
    }
    </script>
